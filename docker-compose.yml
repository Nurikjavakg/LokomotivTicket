services:
  db:
    image: postgres:15
    container_name: lokomotiv_postgres
    restart: always
    environment:
      POSTGRES_DB: lokomotiv
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lokomotiv_net

  web:
    build: .
    container_name: lokomotiv_django
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lokomotiv_net

volumes:
  postgres_data:

networks:
  lokomotiv_net: